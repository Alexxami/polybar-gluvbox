[colors]
background = #30302f
background-alt = #373B41
foreground = #C5C8C6
primary = #D4BE98
secondary = #D4BE98
alert = #A54242
disabled = #89B482
red = #c91a0a
green = #89B482
simple = #D4BE98

[module/vol]
type = internal/volume

format-volume = %{F#D4BE98}<label-volume><bar-volume>
label-volume = "  "
label-volume-foreground = ${root.primary}

format-muted-prefix = ""
format-muted-foreground = ${colors.foreground-alt}
label-muted = %{F#EA6962}

bar-volume-width = 50
bar-volume-foreground-0=#89B482
bar-volume-gradient = false
bar-volume-indicator =   ⏽    
bar-volume-indicator-font = 3 
bar-volume-indicator-foreground = #89B482 
bar-volume-fill = ─
bar-volume-fill-font = 3 
bar-volume-fill-foreground = #ff0000
bar-volume-empty = ─ 
bar-volume-empty-font = 3 
bar-volume-empty-foreground = #D4BE98
ramp-headphones-0 = 

[module/xworkspaces]
type = internal/xworkspaces

label-active = %{F#D4BE98}%name%
label-active-background = ${colors.background}
label-active-overline= ${colors.green}
label-active-padding = 0
label-active-margin= 1

label-occupied = %{F#D4BE98}%name%
label-occupied-padding = 0
label-occupied-overline= ${colors.simple}
label-occupied-margin= 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 0
label-urgent-overline= ${colors.simple}
label-urgent-margin= 1

label-empty = %name%
label-empty-foreground = ${colors.primary}
label-empty-padding = 0
label-empty-overline= ${colors.simple}
label-empty-margin= 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#89B482}󰖩 %essid% 
label-disconnected = %{F#D4BE98}󰖪
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#D4BE98}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S
label-underline= ${colors.primary}
label = %{F#D4BE98}%date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini


[module/sysmenu]
type = custom/text
content =%{F#FFbbbb}⏻%{F#18201E}.

content-background = ${color.shade1}
label-foreground = ${colors.secondary}
content-padding = 1

click-left = sh ~/.config/polybar-2/scripts/powermenu.sh &

;; _-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_-_



[module/launcher]
type = custom/text
content = %{F#89B482} 󰀻

; "content" has the same properties as "format-NAME"
content-background = ${color.shade1}
content-foreground = ${color.foreground}
content-padding = 1

; "click-(left|middle|right)" will be executed using "/usr/bin/env sh -c $COMMAND"
click-left = sh /home/alexx/.config/polybar-2/scripts/launcher.sh
;;click-middle = ~/.config/polybar-2/scripts/launcher-full
click-right = sh ~/.config/polybar-2/scripts/color-switch.sh &

; "scroll-(up|down)" will be executed using "/usr/bin/env sh -c $COMMAND"
;;scroll-up = ~/.config/polybar-2/scripts/launcher.sh &
;;scroll-down = ~/.config/polybar-2/scripts/color-switch.sh &

[module/battery]
type = internal/battery

; This is useful in case the battery never reports 100% charge
full-at = 99

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 2

; see "man date" for details on how to format the vie 06 dic 2024 20:55:19 CETtime string
; NOTE: if you want to use syntax tags here you need to use %%{...}
; Default: %H:%M:%S
time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.background}
format-charging-padding = 1

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.background}
format-discharging-padding = 1

; Available tags:
;   <label-full> " full"
;   <bar-capacity>
;   <ramp-capacity>
format-full = <label-full>
#format-full-prefix = %{F#D4BE98}󰁹%{F#18201E}. 
format-full-background = ${color.background}
format-full-padding = 1

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default)
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default)
label-full =%{F#89B482}󰁹 Full%{F#18201E}.

; Only applies if <ramp-capacity> is used
ramp-capacity-0 =  %{F#D4BE98}󰂎
ramp-capacity-1 =  %{F#D4BE98}󰁺
ramp-capacity-2 =  %{F#D4BE98}󰁼
ramp-capacity-3 =  %{F#D4BE98}󰁼
ramp-capacity-4 =  %{F#D4BE98}󰁽
ramp-capacity-5 =  %{F#D4BE98}󰁾
ramp-capacity-6 =  %{F#D4BE98}󰁿
ramp-capacity-7 =  %{F#D4BE98}󰂀
ramp-capacity-8 =  %{F#D4BE98}󰂁
ramp-capacity-9 =  %{F#D4BE98}󰂂
ramp-capacity-10 =  %{F#89B482}󰁹


; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 =  %{F#D4BE98}󰂎
animation-charging-1 =  %{F#D4BE98}󰁺
animation-charging-2 =  %{F#D4BE98}󰁼
animation-charging-3 =  %{F#D4BE98}󰁼
animation-charging-4 =  %{F#D4BE98}󰁽
animation-charging-5 =  %{F#D4BE98}󰁾
animation-charging-6 =  %{F#D4BE98}󰁿
animation-charging-7 =  %{F#D4BE98}󰂀
animation-charging-8 =  %{F#D4BE98}󰂁
animation-charging-9 =  %{F#D4BE98}󰂂
animation-charging-10 =  %{F#D4BE98}󰁹

; Framerate in milliseconds
animation-charging-framerate = 200

; Only applies if <animation-discharging> is used
;;animation-discharging-0 = ${battery.anim0}
;;animation-discharging-1 = ${battery.anim1}

; Framerate in milliseconds
;animation-discharging-framerate = 500


[module/music-prev]
type = custom/script
exec = echo "Canción Anterior"

format = %{F#89B482}
click-left = playerctl previous

[module/music-play-pause]
type = custom/script
exec = echo ""
format = %{F#89B482}󰐎
click-left = playerctl play-pause

[module/music-next]
type = custom/script
exec = echo ""
format = %{F#89B482}
click-left = playerctl next

[bar/top]
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = opt
border-color = #0066de84

padding-left = 0.5
padding-right = 0.5


module-margin = 1

separator = |
separator-foreground = #D4BE98

font-0 = "Hack:size=12"
font-1 = "Symbols Nerd Font Mono:size=12"
font-2 = "Hack:size=5"


bottom = false



modules-left = launcher  date
modules-center =  xworkspaces
modules-right = vol sysmenu






cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

